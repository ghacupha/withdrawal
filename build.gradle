// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    compile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.apache.poi/poi
	compile group: 'org.apache.poi', name: 'poi', version: '3.16'
	
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
   compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.16'
   
   // https://mvnrepository.com/artifact/org.apache.poi/poi-scratchpad
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.16'
   
   // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.16'
   
   // https://mvnrepository.com/artifact/org.apache.poi/poi-excelant
	compile group: 'org.apache.poi', name: 'poi-excelant', version: '3.16'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-alpha2'
	
	// https://mvnrepository.com/artifact/org.aspectj/aspectjrt
	compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.0.BETA-6'
	
	// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.0.BETA-6'
	
	compile 'org.springframework:spring-context:4.3.11.RELEASE'
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.11.Final'
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-jpamodelgen provided
	compile group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '5.2.11.Final'	
	
	// https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api 
	compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-ehcache
	compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '5.2.11.Final'
	
	// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
	testCompile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.2.Final'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.7-dmr'
		    
}

